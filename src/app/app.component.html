<div class="wrapper">
  <mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item>
          <mat-icon class="icon">home</mat-icon>
            <span class="label">홈</span>
        </a>
        
        <a mat-list-item [routerLink]="['/login']" [routerLinkActive]="['link-active']" *ngIf="!currentUser">
          <mat-icon class="icon">input</mat-icon>
          <span class="label">로그인</span>
        </a>

        <a mat-list-item [routerLink]="['/order']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
          <mat-icon class="icon">store</mat-icon>
            <span class="label">주문</span>
        </a>
        <a mat-list-item [routerLink]="['/menu']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
          <mat-icon class="icon">restaurant_menu</mat-icon>
          <span class="label">메뉴</span>
        </a>
        <a mat-list-item [routerLink]="['/user']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
          <mat-icon class="icon">dashboard</mat-icon>
          <span class="label">사용자</span>
        </a>
        <a mat-list-item [routerLink]="['/shop']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
          <mat-icon class="icon">store</mat-icon>
          <span class="label">상점</span>
        </a>

        <a mat-list-item (click)="logout()" [routerLinkActive]="['link-active']" *ngIf="currentUser">
          <mat-icon class="icon">input</mat-icon>
          <span class="label">로그아웃</span>
        </a>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <a routerLink="/">
            <mat-icon class="icon">home</mat-icon>
            <span class="label">홈</span>
          </a>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li [routerLink]="['/login']" [routerLinkActive]="['link-active']" *ngIf="!currentUser">
              <a>
                <mat-icon class="icon">input</mat-icon>
                <span  class="label">로그인1</span>
              </a>
            </li>
            <li (click)="logout()" [routerLinkActive]="['link-active']" *ngIf="currentUser">
              <a>
                <mat-icon class="icon">input</mat-icon>
                <span class="label">로그아웃1</span>
              </a>
            </li>
            <li [routerLink]="['/order']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
              <a>
                <mat-icon class="icon">store</mat-icon>
                <span class="label">주문</span>
              </a>
            </li>
            <li [routerLink]="['/menu']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
              <a>
                <mat-icon class="icon">restaurant_menu</mat-icon>
                <span class="label">메뉴</span>
              </a>
            </li>
            <li [routerLink]="['/user']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
              <a>
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">사용자</span>
              </a>
            </li>
            <li [routerLink]="['/shop']" [routerLinkActive]="['link-active']" *ngIf="currentUser">
              <a>
                <mat-icon class="icon">store</mat-icon>
                <span class="label">상점</span>
              </a>
            </li>
          </ul>
        </div>
      </mat-toolbar>

      <main>
        <router-outlet></router-outlet>
      </main>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <footer>
    <div>
      <span>Powered by StoreManage ©2018~2019. </span>
      <a href="https://StoreManage.org">Code licensed under an MIT-style License.</a>
    </div>
  </footer>
</div>
